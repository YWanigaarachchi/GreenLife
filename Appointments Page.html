<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLife Wellness Center - Holistic Health & Wellness</title>
    <style>
        /* ===== Reset & Base ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #f9fdf9;
    color: #333;
    line-height: 1.6;
}

/* ===== Header ===== */
header {
    background: #2c5f2d;
    color: #fff;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
}

/* ===== Navigation ===== */
nav ul {
    list-style: none;
    display: flex;
    gap: 1.2rem;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s ease;
}

nav ul li a:hover,
nav ul li a.active {
    color: #ffd166;
}

/* ===== Appointment Page ===== */
.appointments-title {
    text-align: center;
    color: #2c5f2d;
    margin: 2rem 0;
    font-size: 2rem;
    font-weight: bold;
}

.form-container {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    max-width: 700px;
    margin: auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #2c5f2d;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #57cc99;
    box-shadow: 0 0 6px rgba(44, 95, 45, 0.3);
    outline: none;
}

/* ===== Button ===== */
.btn {
    display: inline-block;
    padding: 0.9rem 1.5rem;
    background: #2c5f2d;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s ease;
    font-size: 1rem;
}

.btn:hover {
    background: #3e7a40;
    transform: scale(1.05);
}

/* ===== Alert Message ===== */
.alert {
    margin-top: 1.5rem;
    padding: 1rem;
    text-align: center;
    border-radius: 8px;
    font-weight: 600;
    display: none;
}

.alert.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1rem;
    }

    nav ul {
        flex-wrap: wrap;
        justify-content: center;
    }

    .form-container {
        padding: 1.5rem;
    }
}

    </style>
</head>
<body>
        <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">GreenLife Wellness</div>
                <nav>
                    <ul>
                        <li><a href="index.html" onclick="showPage('home')" class="nav-link active">Home</a></li>
                        <li><a href="Services Page.html" onclick="showPage('services')" class="nav-link">Services</a></li>
                        <li><a href="Appointments Page.html" onclick="showPage('appointments')" class="nav-link">Book Appointment</a></li>
                        <li><a href="About Page.html" onclick="showPage('about')" class="nav-link">About</a></li>
                        <li><a href="Contact Page.html" onclick="showPage('contact')" class="nav-link">Contact</a></li>
                        <li><a href="login.php" onclick="showLoginModal()" class="nav-link">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Appointments Page -->
    <div id="appointments" class="page">
        <div class="container">
            <h1 class="appointments-title">Book Your Appointment</h1>
            
            <div class="form-container">
                <form id="appointmentForm" onsubmit="bookAppointment(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="service">Select Service *</label>
                        <select id="service" name="service" required>
                            <option value="">Choose a service...</option>
                            <option value="ayurveda">Ayurvedic Therapy</option>
                            <option value="yoga">Yoga & Meditation Classes</option>
                            <option value="nutrition">Nutrition & Diet Consultation</option>
                            <option value="physiotherapy">Physiotherapy</option>
                            <option value="massage">Therapeutic Massage</option>
                            <option value="mindfulness">Mindfulness Training</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="therapist">Preferred Therapist</label>
                        <select id="therapist" name="therapist">
                            <option value="">No preference</option>
                            <option value="dr-silva">Dr. Anjali Silva - Ayurveda</option>
                            <option value="master-raj">Master Raj Patel - Yoga</option>
                            <option value="dr-fernando">Dr. Priya Fernando - Nutrition</option>
                            <option value="ms-perera">Ms. Sandya Perera - Physiotherapy</option>
                            <option value="mr-kumar">Mr. Arun Kumar - Massage</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Preferred Date *</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required min="">
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentTime">Preferred Time *</label>
                        <select id="appointmentTime" name="appointmentTime" required>
                            <option value="">Select time...</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="healthConcerns">Health Concerns/Special Requirements</label>
                        <textarea id="healthConcerns" name="healthConcerns" rows="4" placeholder="Please describe any health conditions, injuries, or special requirements..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">Book Appointment</button>
                </form>
                
                <div id="appointmentAlert" class="alert"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
